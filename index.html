<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings" id="ratings">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
          <small>Happy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
          <small>UnHappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/6894/6894680.png" />
          <small>Neutral</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>

    <!-- Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
